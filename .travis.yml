language: node_js
cache: npm
os: osx
node_js:
  - "10"
before_install:
  - cd ./magiccap
  - brew install p7zip fakeroot dpkg
script:
  - npm run lint
  - npm run maccompile
  - npm run install-linux-deps
  - npm run linuxcompile
  - mkdir deployment
  - mv ./build/MagicCap.dmg ./deployment/magiccap-mac.dmg
  - find build/ -type f -name "*.deb" -exec mv {} ./deployment/magiccap-linux.deb \;
  - cd ./build/MagicCap-linux-x64
  - 7z a ../../deployment/magiccap-linux.zip *
  - cd ../MagicCap-darwin-x64
  - 7z a ../../deployment/magiccap-mac.zip *
  - cd ../../
deploy:
  - provider: releases
    api_key: $GH_TOKEN
    file:
      - deployment/magiccap-linux.zip
      - deployment/magiccap-linux.deb
      - deployment/magiccap-mac.dmg
    skip_cleanup: true
    on:
      tags: true
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: "s3.magiccap.me"
    upload-dir: upgrades/$TRAVIS_TAG
    acl: public_read
    local_dir: deployment
    skip_cleanup: true
    on:
      tags: true
    after_deploy:
      - curl https://api.magiccap.me/travis/new/$MAGICCAP_API_KEY/$TRAVIS_TAG
